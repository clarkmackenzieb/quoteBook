<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body ng-controller="quoteCtrl">

<header>
<div class=adding>
    <input type="text" placeholder="ADD A QUOTE!" ng-model="newQuoteText">
    <input type="text" placeholder="ADD AN AUTHOR!" ng-model="newQuoteAuthor">
    <button ng-click="addQuote()" class="btn btn-success btn-sm">ADD!</button>
</div>
    
    <div class="filter">
    Filter: <input type="text" ng-model="searchFilter">
    </div>
</header>
    
<div class="collection">

<p ng-repeat="quote in quotes | filter: searchFilter" class="quotes">
    <span class="text">{{quote.text}}</span><br>
    <span class="author">-  {{quote.author}}</span><br>
    <button ng-click="deleteMe(quote.text)" class="exterminate btn btn-danger btn-sm">EXTERMINATE</button>
    
</p>
    
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js">
</script>
<script src="./js/app.js"></script>  
<script src="./js/controller.js"></script>  
<script src="./js/service.js"></script>    
</body>
</html>
